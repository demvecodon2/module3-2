<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://png.pngtree.com/background/20211217/original/pngtree-realistic-water-bubbles-for-mobile-phone-background-picture-image_1597891.jpg");
            background-size: cover;
            color: #444;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-image: url("https://staticpokeheroes.com/css/header_img/4.png");
            text-align: center;
            border-radius: 5px;
            padding: 20px;
            color: white;
            margin: 10px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        h2 {
            margin: 10px 0 0;
            font-size: 1.5em;
            font-weight: normal;
            color: #FF6F61;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #FF6F61;
            border-radius: 5px;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
            display: block;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 20px;
        }

        .dropbtn {
            background-color: #FF8C00;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #FF6F61;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: white;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .horizontal-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-menu,
        .image-container {
            display: flex;
            align-items: center;
        }

        .image-container {
            margin-left: auto;
        }

        .circular-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .account-info {
            margin-left: 20px;
            font-size: 16px;
            color: #444;
        }

        .account-info a {
            color: #FF6F61;
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s;
        }

        .account-info a:hover {
            color: black;
        }

        .text-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .text-list li {
            flex: 1 0 150px;
            margin: 10px;
            padding: 10px;
            background-color: rgba(74, 144, 226, 0.8);
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .text-list li:hover {
            background-color: rgba(74, 144, 226, 1);
            transform: translateY(-5px);
        }

        .image-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .image-list li {
            display: inline-block;
            margin: 10px;
            width: calc(25% - 20px);
            box-sizing: border-box;
        }

        .image-list img {
            width: 160px;
            height: 200px;
            border-radius: 10px;
            object-fit: contain;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 0;
            border-radius: 70px;
            box-shadow: 0 40px 10px rgba(31, 231, 215, 0.1);
            z-index: 10;
            width: calc(100% - 100px);
        }

        #filterInput, .text-list {
            margin-top: 50px;
        }
    </style>
    <script>
        function filterImages() {
            const filterInput = document.getElementById('filterInput');
            const filter = filterInput.value.toLowerCase();
            const imageItems = document.querySelectorAll('.image-list li');

            imageItems.forEach(item => {
                const text = item.textContent || item.querySelector('img').alt; // Get the text or alt of the image
                if (text.toLowerCase().includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
<ul class="horizontal-list fixed">
    <div class="left-menu">
        <li><a href="login">Login</a></li>
        <li class="dropdown">
            <button class="dropbtn">☰ Menu</button>
            <div class="dropdown-content">
                <a href="https://pokeheroes.com/login">Đăng nhập</a>
                <a href="https://pokeheroes.com/">Tìm kiếm</a>
                <a href="https://pokeheroes.com/">Trang chủ</a>
                <a href="https://pokeheroes.com/">Cộng đồng</a>
                <a href="">Đăng xuất</a>
            </div>
        </li>
    </div>

    <div class="image-container">
        <li>
            <img src="https://st.gamevui.vn/images/image/2016/8/11/pokemon-go-600.jpg" alt="Pokemon Go" class="circular-image">
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT95vObKKGp-doDd3q3PPrUHHwyBO9Mdck4JQ&s" alt="Image 2" class="circular-image">
        </li>
    </div>

    <li class="account-info">
        Don't have an account yet? <a href="registration">Đăng ký</a>
    </li>
</ul>

<div class="container">
    <div class="header">
        <h1>Danh Sách Portfolio</h1>
        <h2>Danh Sách Tìm Kiếm</h2>
    </div>

    <input type="text" id="filterInput" placeholder="Filter items..." oninput="filterImages()">

    <ul class="text-list">
        <li><a href="https://pokeheroes.com/">All</a></li>
        <li><a href="https://pokeheroes.com/">Web app</a></li>
        <li><a href="https://pokeheroes.com/">UI/UX</a></li>
        <li><a href="https://pokeheroes.com/">Graphics Design</a></li>
        <li><a href="https://pokeheroes.com/login">Mobile App</a></li>
        <li><a href="https://pokeheroes.com/registration">Branding</a></li>
        <li><a href="https://pokeheroes.com/forum">Marketing</a></li>
    </ul>

    <ul class="image-list">
        <li>
            <img src="https://azskin.vn/cdn/shop/files/D_HH43_d648a931-a56d-4162-998d-c099c71c07ea.jpg?v=1690536871" alt="Mô tả hình 1">q 1
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnjSVpfCYOOv2MjoXmeAckavhl9aTUKiIHYA&s" alt="Mô tả hình 2">e 2
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtN5q52Od8Wk6fGRlJN9pX-T0xsz0BKIQYQ&s" alt="Mô tả hình 3">d 3
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtN5q52Od8Wk6fGRlJN9pX-T0xsz0BKIQYQ&s" alt="Mô tả hình 4">c 4
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtN5q52Od8Wk6fGRlJN9pX-T0xsz0BKIQYQ&s" alt="Mô tả hình 5">v 5
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtN5q52Od8Wk6fGRlJN9pX-T0xsz0BKIQYQ&s" alt="Mô tả hình 6">a 6
        </li>
    </ul>
</div>
</body>
</html>
