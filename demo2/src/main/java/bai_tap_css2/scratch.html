<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Văn Bản và Hình Ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        .text-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .text-list li {
            display: inline;
            margin: 0 15px;
        }

        .image-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .image-list li {
            display: inline-block;
            margin: 10px;
            width: calc(25% - 20px);
            box-sizing: border-box;
        }

        .image-list img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Danh Sách Portfolio</h1>

<h2>Danh Sách Văn Bản</h2>
<ul class="text-list">
    <li>all</li>
    <li>Web app</li>
    <li>UI/UX</li>
    <li>graphics design</li>
    <li>mobile app</li>
    <li>branding</li>
    <li>marketing</li>
</ul>
<ul class="image-list">
    <li><img src="https://img-cdn.2game.vn/pictures/images/2016/7/6/2game_logo_pokemon_go_ban_chuan_dep.png" alt="Mô tả hình 1"></li>
    <li><img src="https://img-cdn.2game.vn/pictures/images/2016/7/6/2game_logo_pokemon_go_ban_chuan_dep.png" alt="Mô tả hình 2"></li>
    <li><img src="https://img-cdn.2game.vn/pictures/images/2016/7/6/2game_logo_pokemon_go_ban_chuan_dep.png" alt="Mô tả hình 3"></li>
    <li><img src="https://img-cdn.2game.vn/pictures/images/2016/7/6/2game_logo_pokemon_go_ban_chuan_dep.png" alt="Mô tả hình 4"></li>
</ul>
</body>
</html>
